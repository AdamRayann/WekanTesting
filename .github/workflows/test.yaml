name: UI testing

on:
  workflow_dispatch:
    inputs:
      grid_url:
        required: true
        type: string
        description: Grid to run tests on (local by default)
        default: http://localhost:4444

      chrome_131_0:
        description: 'Chrome (131.0)'
        required: false
        type: boolean

      firefox_133_0:
        description: 'Firefox (133.0)'
        required: false
        type: boolean

      pc_device:
        description: 'Run responsiveness test for PC'
        required: false
        type: boolean
        default: true

      tablet_device:
        description: 'Run responsiveness test for Tablet'
        required: false
        type: boolean
        default: false

      phone_device:
        description: 'Run responsiveness test for Phone'
        required: false
        type: boolean
        default: false

jobs:
  TestChrome_131_0:
    name: Test Chrome 131.0
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.chrome_131_0 == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Launch standalone grid - Chrome
        if: ${{ contains(github.event.inputs.grid_url, 'localhost') }}
        run: |
          docker run --name grid_container -d -p 4444:4444 --shm-size=2gb selenium/standalone-chrome:131.0-chromedriver-131.0-grid-4.27.0-20250101

      - name: Run Tests
        run: |
          export BROWSER=chrome
          export GRID_URL=${{ github.event.inputs.grid_url }}
          
          mvn -q test
          
          # Tear down grid if exists
          docker stop grid_container || true

  TestFirefox_133_0:
    name: Test Firefox 133.0
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.firefox_133_0 == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Launch standalone grid - Firefox
        if: ${{ contains(github.event.inputs.grid_url, 'localhost') }}
        run: |
          docker run --name grid_container -d -p 4444:4444 --shm-size=2gb selenium/standalone-firefox:133.0-geckodriver-0.35-grid-4.27.0-20250101

      - name: Run Tests
        run: |
          export BROWSER=firefox
          export GRID_URL=${{ github.event.inputs.grid_url }}
          
          mvn test
          
          # Tear down grid if exists
          docker stop grid_container || true

  ResponsiveTests:
    name: Responsive Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Run Responsiveness Tests
        if: ${{ github.event.inputs.pc_device == 'true' || github.event.inputs.tablet_device == 'true' || github.event.inputs.phone_device == 'true' }}
        run: |
          export GRID_URL=${{ github.event.inputs.grid_url }}
          DEVICE_TYPE=""
  
          if [ "${{ github.event.inputs.pc_device }}" == "true" ]; then
            DEVICE_TYPE="pc"
          elif [ "${{ github.event.inputs.tablet_device }}" == "true" ]; then
            DEVICE_TYPE="tablet"
          elif [ "${{ github.event.inputs.phone_device }}" == "true" ]; then
            DEVICE_TYPE="phone"
          fi
  
          echo "Running tests for device type: $DEVICE_TYPE"
          mvn test -Ddevice.type=$DEVICE_TYPE -Dtest=WekanBoardsTests
